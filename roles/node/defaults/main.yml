# roles/node/defaults/main.yml
---
node_package_managers:
  - name: pnpm
    version: latest
  - name: yarn
    version: latest

node_packages:
  - eslint
  - prettier
  - typescript
  - typescript-eslint
  - eslint-config-prettier

node_packages_abandoned:
  - "@typescript-eslint/parser"
  - "@typescript-eslint/eslint-plugin"

node_pnpm_home: "{{ ansible_env.HOME }}/Library/pnpm"
