# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$nodejs\
$perl\
$php\
$python\
$ruby\
$gcloud\
$sudo\
$cmd_duration\
$line_break\
$status\
$container\
$shell\
$character"""

right_format = ""
scan_timeout = 30
command_timeout = 1000
add_newline = true

