# dotfiles/config/starship.toml
#

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$nodejs\
$perl\
$php\
$python\
$ruby\
$gcloud\
$sudo\
$cmd_duration\
$line_break\
$status\
$container\
$shell\
$character"""

right_format = ""
scan_timeout = 30
command_timeout = 5000
add_newline = true

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[git_status]
conflicted = ""
diverged = ""
untracked = " x${count} "
stashed = " "
modified = " x${count} "
staged = " x${count} "
renamed = " x${count} "
deleted = "﫧 x${count} "
ahead = " "
behind = "丹 "
style = "bold blue"
format = '([\[ $conflicted$untracked$stashed$modified$renamed$deleted$staged$ahead$behind\]]($style) )'

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = " "

[spack]
symbol = "🅢 "

[status]
disabled = false
