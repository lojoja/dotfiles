cache-dir = "~/Library/Caches/pypoetry"

[experimental]
new-installer = true
system-git-client = false

[installer]
#max-workers = null
#no-binary = null
parallel = true

[virtualenvs]
create = true
in-project = false
options.always-copy = false
options.no-pip = false
options.no-setuptools = false
options.system-site-packages = false
path = "{cache-dir}/virtualenvs"
prefer-active-python = false
prompt = "{project_name}-py{python_version}"
